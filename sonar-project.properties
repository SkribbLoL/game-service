sonar.projectKey=SkribbLoL_game-service
sonar.organization=skribblol
sonar.projectName=SkribbLoL Game Service
sonar.projectVersion=1.0

# Your source code is mainly JS files in the root and some subfolders like routers/, socket-handlers/
# So scan everything except tests and coverage folders
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/__tests__/**,**/dist/**,**/build/**,**/jest.config.js

# Your test files are in __tests__ folder
sonar.tests=__tests__

# Include typical test file patterns inside your tests folder
sonar.test.inclusions=**/*.test.js

# Path to the coverage report generated by Jest (based on your coverage/lcov.info path)
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# Encoding of your source files
sonar.sourceEncoding=UTF-8
